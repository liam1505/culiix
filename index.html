<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CULIIX - טעים להכיר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d35400;
        }
        p {
            color: #444;
            font-size: 18px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #d35400;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>היי, אני CULIIX – טעים להכיר! 🍽️🚀</h1>
        <p>
            הפלטפורמה החדשה שמחברת בין קולינריה לעולם העסקים. <br>
            מחפש/ת לקוחות חדשים ושיתופי פעולה עסקיים? הצטרף אלינו!
        </p>
        <form id="culiixForm">
            <input type="text" name="full_name" placeholder="שם מלא" required>
            <input type="text" name="business_name" placeholder="שם העסק וההתמחות" required>
            <input type="text" name="address" placeholder="כתובת" required>
            <input type="tel" name="phone" placeholder="טלפון נייד" required>
            <input type="email" name="email" placeholder="כתובת מייל" required>
            <button type="submit">שלח פרטים</button>
        </form>
    </div>

    <script>
        document.getElementById("culiixForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var formData = {
                full_name: document.querySelector("[name='full_name']").value,
                business_name: document.querySelector("[name='business_name']").value,
                address: document.querySelector("[name='address']").value,
                phone: document.querySelector("[name='phone']").value,
                email: document.querySelector("[name='email']").value
            };
            
            fetch(https://script.google.com/macros/s/AKfycbyR9lk3l_i3NJEaZaL-TfB7eQGXEtBUIq3qKPYI6c8-h3azd3181_YhpsvJO8O-SgnQbw/exec, {
                method: "POST",
                body: JSON.stringify(formData),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.text())
            .then(data => {
                alert("פרטיך נשלחו בהצלחה!");
                document.getElementById("culiixForm").reset();
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
